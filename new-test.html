<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="wrapper">
        <div class="head-text">Shuffle and Sort</div>
        <div class="col20-sec">
            <button class="button" id="shuffle">Shuffle</button>
            <button class="button" id="sort">Sort</button>
        </div>
        <div class="col80-sec">
            <div class="shuffle" data-sort-by="original-order">
                <div id="1" class="a">1</div>
                <div id="2" class="b">2</div>
                <div id="3" class="c">3</div>
                <div id="4" class="d">4</div>
                <div id="5" class="e">5</div>
                <div id="6" class="f">6</div>
                <div id="7" class="g">7</div>
                <div id="8" class="h">8</div>
                <div id="9" class="i">9</div>
             </div>
        </div>
        <div class="clearfix"></div>
    </div>
      
      

      <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
      <script>
          $.fn.shuffleChildren = function() {

            $.each(this.get(), function(index, el) {
                var $el = $(el);
                var $find = $el.children();

                    $find.sort(function() {
                        return 0.5 - Math.random();
                    });
                    $el.empty();
                    $find.appendTo($el);
                });
            };     

            $("#shuffle").click(function() {
            
                $(".shuffle").shuffleChildren();
            
                });

            $("#sort").click(function() {
                    $(".shuffle > div").sort(function(a, b) {
                    return parseInt(a.id) - parseInt(b.id);
                    }).each(function() {
                    var elem = $(this);
                    elem.remove();
                    $(elem).appendTo(".shuffle");
                    });
            });  
                
            
      </script>
</body>
</html>
